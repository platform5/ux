<template role="textbox" class="ux-textarea">
  <require from="./ux-textarea.css"></require>

  <label class="ux-textarea__label" if.bind="label || placeholder" click.trigger="focus()">${label || placeholder}</label>

  <textarea ref="textbox"
    class="ux-textarea__inner-textarea"
    value.bind="rawValue"
    focus.bind="focused"
    disabled.bind="disabled & booleanAttr"
    readonly.bind="readonly & booleanAttr"
    require.bind="required & booleanAttr"
    aria-disabled.bind="disabled & booleanAttr"
    aria-readonly.bind="readonly & booleanAttr"
    aria-required.bind="required & booleanAttr">
  </textarea>

  <div class="ux-textarea__bottom-border"></div>
</template>
